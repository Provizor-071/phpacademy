<!doctype html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Резюме СЕО-оптимизатора</title>
    <meta name="description" content="Резюме СЕО-оптимизатора, Безшлеги. Р.М.">
    <link  rel="stylesheet" href="styles/kontact.css"/>
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
</head>
<body>
    
    <form class="block" action="kontact.html" method="get">
        <div class="class">
            <label for="name">Имя</label>
            <input id="name" type="text" name="name">
        </div>
        <div class="class">
            <label for="email">Email</label>
            <input id="email" type="email" name="email">
        </div>
        <div class="class">
            <label for="phone">Телефон</label>
            <input id="phone" type="text" name="phone">
        </div>
        <div class="class">
            <label for="comment">Доп. информация</label><br>
            <textarea id="comment" name="comment" rows="3" cols="45"></textarea>
        </div>
        <div class="class">
            <input type="submit">
        </div>
        
    </form>     
    
          


</body>
</html>
